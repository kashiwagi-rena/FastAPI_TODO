version: '3'
services:
  db:
    image: mysql:5.7
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: TODO_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./db/initdb.d:/docker-entrypoint-initdb.d
    ports:
      - 3308:3308
    command: --port 3308
    tty: true
  fastapi-app:
    build:
      context: .
    volumes:
      - ./.dockervenv:/src/.venv
      - .:/src
    ports:
      - "8000:8000"
    environment:
      - WATCHFILES_FORCE_POLLING=true